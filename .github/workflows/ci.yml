name: Frontend CI

on:
  push:
    branches:
      - dev
      - Victoria
      - VT
      - Seb
      - main

  pull_request:
    branches:
      - dev
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      # TypeScript check utan att generera filer
      - run: npm run tsc --noEmit

      # Expo doctor kontrollerar konfigurationen
      - run: npx expo doctor

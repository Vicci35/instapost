name: CI

on:
  push:
    branches: [main, dev, Victoria]
  pull_request:
    branches: [main, dev, Victoria]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: TypeScript check
        run: npm run tsc --noEmit
